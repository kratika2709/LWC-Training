<template>
    <!-- lightning button for open modal window -->
  
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <lightning-button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </lightning-button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                </header>
                <lightning-card>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-combobox label="Select Audit Type" 
                                        name="selectaudittype" 
                                        onchange={handleSelectAuditTypeChange} 
                                        options={controllingValues} 
                                        placeholder="--None--" 
                                        value={selectedAuditType}>
                   </lightning-combobox><br/>
                   <lightning-combobox label="Select Type" 
                                        name="selecttype" 
                                        onchange={handleSelectTypeChange} 
                                        options={dependentValues} 
                                        placeholder="--None--" 
                                        value={selectedType}
                                        disabled={isEmpty}>
                   </lightning-combobox><br/>
                   <lightning-combobox label="Select Monotoring Period" 
                                        name="selectmonitoringperiod"
                                        onchange={handleSelectMonitoringTypeChange} 
                                        options={MonitoringPeriodValues} 
                                        placeholder="--None--" 
                                        value={selectedMonitoringPeriod}
                                        >
                    </lightning-combobox><br/>
                    <lightning-input type="date" name="date" label="Date" onchange={onChangeDate}></lightning-input>
                
                </div>
            </lightning-card>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <lightning-button variant="brand" label="Save" onclick={saveRecord}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </template>
