<!-- sldsValidatorIgnore -->
<template>
    <template if:true={isModalOpen}>
    <lightning-card>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
 
            <div class="slds-modal__container">
            <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Account Select</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <label class="slds-form-element__label" for="select-01">Select Account</label>
                     <lightning-card >
                        <div class="slds-page-header slds-page-header--object-home">
                            <lightning-layout>
                                <lightning-layout-item >
                                    <lightning-icon icon-name="standard:contact" alternative-text="Opportunity"></lightning-icon>
                                </lightning-layout-item>
                                <lightning-layout-item class="slds-m-left--small">
                                    <p class="slds-text-title--caps slds-line-height--reset">Accounts</p>
                                    <h1 class="slds-page-header__title slds-p-right--x-small">Related Opportunity
                                        </h1>
                                </lightning-layout-item>
                            </lightning-layout>
                            <lightning-layout >
                                <lightning-layout-item >
                                    <p class="slds-text-body--small"> 
                                     Opportunities Based on Selected Account</p>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                        <label class="slds-form-element__label" for="select-01">Select Account</label>
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" id="select-01" onchange={onValueSelection}>
                                    <!--iterate all picklist values from accounts list using for:each loop-->
                                    <template for:each={accounts.data} for:item="acc">
                                        <option key={acc.Id} value={acc.Id}>
                                            {acc.Name}
                                        </option>
                                    </template>
                                </select>
                            </div>
                        </div>
                        <template if:true={opportunities}>
                            <lightning-card title="Opportunities">
                                <div style="height: 300px">
                                    <lightning-datatable
                                            key-field="Id"
                                            data={opportunities}
                                            columns={columns}>
                                    </lightning-datatable>
                                </div>    
                            </lightning-card>
                        </template>
                    </lightning-card>
            </div>
            <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
            </footer>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
    </lightning-card>
</template>
</template>
