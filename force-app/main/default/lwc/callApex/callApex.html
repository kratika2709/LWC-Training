<template>
    <lightning-card title="Apex call by Property">
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="account">
                <div class="slds-box slds-box_xx-small" key={account.id}>
                   <p>{account.name}</p>
                   <p>{account.Rating}</p>
                   <p>{account.Type}</p>
                </div>
            </template>
        </template>
    </lightning-card>
    <lightning-card title="Apex call by Method/Function">
        <template if:true={acclist}>
            <template for:each={acclist} for:item="account">
                <div class="slds-box slds-box_xx-small" key={account.id}>
                    <p>{account.id}</p>
                    <p>{account.name}</p>
                   <p>{account.newRating}</p>
                   <p>{account.Type}</p>
                </div>
            </template>
        </template>
    </lightning-card>
    
</template>
